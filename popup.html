<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LinkedIn AI Chat</h2>
    <div id="settings">
      <label for="linkedinName">Your Name:</label>
      <input
        type="text"
        id="linkedinName"
        placeholder="Enter your LinkedIn name"
      />

      <label for="linkedinGender">Gender:</label>
      <select id="linkedinGender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <button id="saveButton">Save</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
